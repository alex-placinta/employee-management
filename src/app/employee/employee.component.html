<table border="1">
    <thead></thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>timeOfCreation</th>
      <th>createdBy</th>
      </tr>
    
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.timeOfCreation}}</td>
            <td>{{employee.createdBy}}</td>
            </tr>
    </tbody>
      </table>
